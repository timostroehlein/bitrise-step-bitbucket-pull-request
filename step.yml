title: |-
  Bitbucket API
summary: |
  Communicate with bitbucket api
description: |
  Communicate with bitbucket api
website: https://github.com/timostroehlein/bitrise-step-bitbucket-pull-request
source_code_url: https://github.com/timostroehlein/bitrise-step-bitbucket-pull-request
support_url: https://github.com/timostroehlein/bitrise-step-bitbucket-pull-request

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic
#   - flutter

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - notification

# These properties define whether a Step is run in a given Workflow or not.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#setting-conditions-for-running-the-step
#
# is_always_run: false
# is_skippable: false
# run_if: ""

# Use the `deps` property to declare dependencies that you can fetch from an OS dependency manager.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#submodules-and-step-dependencies
#
# deps:
#   brew:
#   - name: cmake
#   apt_get:
#   - name: cmake


toolkit:
  go:
    package_name: github.com/timostroehlein/bitrise-step-bitbucket-pull-request


inputs:
  # General inputs
  - access_token: $BITBUCKET_ACCESS_TOKEN
    opts:
      title: Bitbucket access token
      is_required: true
      is_sensitive: true
  - base_url: $BITBUCKET_BASE_URL
    opts:
      title: Bitbucket base url
      is_required: true
  - project_key: $BITBUCKET_PROJECT_KEY
    opts:
      title: Bitbucket project url
      is_required: true
  - repository_slug: $BITRISEIO_GIT_REPOSITORY_SLUG
    opts:
      title: Bitbucket repository slug
      is_required: true
      is_dont_change_value: true
  - pr: $BITRISE_PULL_REQUEST
    opts:
      title: Bitbucket pull request id
      is_required: true
      is_dont_change_value: true
  # PR inputs
  - create_pr: "false"
    opts:
      title: Create PR
      description: Whether to create a PR
      value_options: ["true", "false"]
      category: PR
  - pr_title:
    opts:
      title: Title
      description: Title of the PR
      category: PR
  - pr_source_branch: $BITRISE_GIT_BRANCH
    opts:
      title: Source branch
      description: Source branch of the PR
      category: PR
  - pr_target_branch: "main"
    opts:
      title: Source branch
      description: Target branch of the PR
      category: PR
  # PR comment inputs
  - create_pr_comment: "false"
    opts:
      title: Create PR comment
      description: Whether to create a PR comment
      value_options: ["true", "false"]
      category: Comment
  - pr_comment_state: "OPEN"
    opts:
      title: State
      value_options: ["OPEN", "PENDING", "RESOLVED"]
      category: Comment
  - pr_comment_severity: "NORMAL"
    opts:
      title: Severity
      value_options: ["NORMAL", "BLOCKER"]
      category: Comment
  - pr_comment_skip_if_contains:
    opts:
      title: Skip comment creation if comment with given text already exists
      category: Comment
  - pr_comment:
    opts:
      title: Comment
      category: Comment
